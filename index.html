<script>
  document.addEventListener('DOMContentLoaded', () => {
    // ——— Slideshow automático: blanco solo al inicio, luego fotos aleatorias sin repetirse rápidamente ———
    const slides = Array.from(document.querySelectorAll('.slide'));
    const total  = slides.length;

    // Índices de las fotos REALES (omitimos la slide 0 blanca)
    let indices = [];
    for (let i = 1; i < total; i++) {
      indices.push(i);
    }

    // Función para barajar Fisher–Yates
    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
    }

    // Barajamos inicialmente
    shuffle(indices);

    let picIndex = 0;
    let firstRun = true;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      if (firstRun) {
        // Tras el blanco inicial, pasamos a la primera foto real
        firstRun = false;
        picIndex = 0;
      } else {
        picIndex++;
        // Si ya recorrimos todas las fotos, volvemos a barajar y arrancamos de nuevo
        if (picIndex >= indices.length) {
          shuffle(indices);
          picIndex = 0;
        }
      }
      showSlide(indices[picIndex]);
    }

    // Mostrar inicialmente la slide blanca (índice 0)
    showSlide(0);

    // Cambiar cada 1.5 s (1500 ms)
    setInterval(nextSlide, 1500);


    // ——— Menú móvil dinámico ———
    const menuToggle = document.querySelector('.menu-toggle');
    const navUl      = document.querySelector('.site-header nav ul');
    const header     = document.querySelector('.site-header');
    const footer     = document.querySelector('.site-footer');

    function getViewportHeight() {
      return window.visualViewport ? window.visualViewport.height : window.innerHeight;
    }

    function ajustarAlturaItems() {
      const vh        = getViewportHeight();
      const headerH   = header  ? header.clientHeight  : 0;
      const footerH   = footer  ? footer.clientHeight  : 0;
      const available = vh - headerH - footerH;

      const items = Array.from(navUl.querySelectorAll('li'));
      const itemH = Math.floor(available / items.length);

      items.forEach(li => {
        li.style.height     = itemH + 'px';
        li.style.lineHeight = itemH + 'px';
      });

      navUl.style.maxHeight = available + 'px';
      navUl.style.overflowY  = 'auto';
    }

    function resetAlturaItems() {
      navUl.querySelectorAll('li').forEach(li => {
        li.style.height     = '';
        li.style.lineHeight = '';
      });
      navUl.style.maxHeight = '';
      navUl.style.overflowY = '';
    }

    if (menuToggle && navUl) {
      menuToggle.addEventListener('click', () => {
        navUl.classList.toggle('show');
        menuToggle.textContent = navUl.classList.contains('show') ? '✕' : '☰';
        if (navUl.classList.contains('show')) ajustarAlturaItems();
        else resetAlturaItems();
      });

      ['resize', 'orientationchange'].forEach(evt => {
        window.addEventListener(evt, () => {
          if (navUl.classList.contains('show')) {
            ajustarAlturaItems();
          }
        });
      });
    }
  });
</script>
