    .menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      padding: 0 16px;
      cursor: pointer;
      color: #FF4026;
      align-items: center;
    }

    main.slideshow-container {
      flex: 1;
      position: relative;
      overflow: hidden;
    }

    .slide {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      pointer-events: none;
      background-size: cover;
      background-position: center;
      z-index: 1;
    }

    .slide.active {
      opacity: 1;
      pointer-events: auto;
      z-index: 1;
    }

    .svg-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 70%;
      height: 70%;
      pointer-events: none;
    }

    .svg-container img {
      max-width: 100%;
      max-height: 100%;
      height: auto;
      width: auto;
      display: block;
    }

    .site-footer {

    .site-footer div {

  <script>
    // Slideshow
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }

    setInterval(nextSlide, 1000);

    // MenÃº hamburguesa
    const menuToggle = document.querySelector('.menu-toggle');
    const navUl = document.querySelector('.site-header nav ul');

    menuToggle.addEventListener('click', () => {
      navUl.classList.toggle('show');

      // Cambia Ã­cono â˜° a âœ•
      if (navUl.classList.contains('show')) {
        menuToggle.textContent = 'âœ•';

      }
    });
