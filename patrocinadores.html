<!DOCTYPE html>
<html lang="es">
<head>

  <!-- Google Fonts Hanken Grotesk -->
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600;800&display=swap" rel="stylesheet" />

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      min-height: 100vh;
      font-family: 'Hanken Grotesk', sans-serif;
      background: #ffffff;
      color: #FF4026;
      display: flex;
      flex-direction: column;
      font-size: 0.9rem;
    }

   .site-header {
    position: fixed; /* ‚Üê fijamos todo el header */
    top: 0;
    left: 0;
    width: 100%;
    border-top: 1px solid #FF4026;
    border-bottom: 1px solid #FF4026;
    display: flex;
    justify-content: space-between;
    align-items: stretch;
    background: #ffffff;
    z-index: 1000;
    height: 44px;
  }

    .site-header .logo {
      font-weight: 800;
      white-space: nowrap;
      padding: 12px 16px;
      display: flex;
      align-items: center;
    }


    .site-header .logo img {
      height: 30px;
      display: block;
    }

    .site-header nav {
      display: flex;
      align-items: stretch;
      
    }

    .site-header nav ul {
      display: flex;
      list-style: none;
      height: 100%;
    }

    .site-header nav ul li {
      border-left: 1px solid #FF4026;
      display: flex;
      align-items: center;
    }

    .site-header nav ul li a {
      display: block;
      padding: 12px 40px;
      text-decoration: none;
      color: #FF4026;
      font-weight: 400;
    }

    .site-header nav ul li a.active {
      font-weight: 800;
    }
        .site-header nav ul li a:hover {
  font-weight: 800;
}


  .sub-menu {
    position: fixed; /* ‚Üê fijamos el submen√∫ */
    top: 44px; /* debajo del header */
    left: 0;
    width: 100%;
    display: flex;
    border-bottom: 1px solid #FF4026;
    background: #ffffff;
    padding: 10px 0;
    z-index: 999;
  }


    .sub-menu a {
      text-decoration: none;
      color: #FF4026;
      font-weight: 400;
      font-size: 0.9rem;
      padding: 0 40px;
      white-space: nowrap;
    }

    .patrocinadores {
      flex: 1;
      display: flex;
      justify-content: stretch; /* Para que el grid ocupe todo el ancho */
      align-items: center;
      padding: 40px 16px;
    }

    .patrocinadores-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      align-items: center;
      width: 100%; /* ocupa todo el ancho disponible */
      margin-left: 50px; /* Desplaza los logos hacia la derecha */
    }

    .patrocinadores-grid img {
      max-width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      padding: 10px;
      margin: 0 auto; /* centra cada logo dentro de su celda */
    }

.site-footer {
  position: fixed;  /* lo fija al viewport */
  bottom: 0;        /* abajo */
  left: 0;          /* al inicio horizontal */
  width: 100%;      /* ancho total */
  border-top: 1px solid #FF4026;
  border-bottom: 1px solid #FF4026;
  display: flex;
  background: #ffffff;
  z-index: 1000;    /* por encima del resto */
  height: 44px;
  font-weight: 400;
}

    .site-footer div {
      flex: 1;
      text-align: center;
      padding: 12px 0;
      border-right: 1px solid #FF4026;
      font-weight: 400;
    }

    .site-footer div:last-child {
      border-right: none;
    }

           .site-footer a {
  color: inherit;
  text-decoration: none;
  font-weight: 400;

}
.menu-toggle {
      display: none;
      background: none;
      border: none;
      font-size: 24px;
      padding: 0 16px;
      cursor: pointer;
      color: #FF4026;
      align-items: center;
    }
  .site-footer a:hover {
  font-weight: 800;}

    @media (max-width: 900px) {

      .patrocinadores-grid {

      align-items: center;
      width: 100%; /* ocupa todo el ancho disponible */
      margin-left: 0px; /* Desplaza los logos hacia la derecha */
    }
    }

    @media (max-width: 600px) {
