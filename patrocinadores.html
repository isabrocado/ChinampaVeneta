.sub-menu {

.sub-menu a {

.patrocinadores {

  right: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  padding: 20px;
}

.patrocinadores-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);

  align-items: center;
  width: 100%;
  max-width: 1200px;
}

.patrocinadores-grid img {
  max-width: 100%;
  height: auto;
  object-fit: contain;
  display: block;
  padding: 10px;
  margin: 0 auto;
}

.site-footer {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  border-top: 1px solid #FF4026;
  border-bottom: 1px solid #FF4026;
  display: flex;
  background: #ffffff;
  z-index: 1000;
  height: 40px;
  font-weight: 400;
}

.site-footer div {
  flex: 1;
  text-align: center;
  padding: 12px 0;
  border-right: 1px solid #FF4026;
  font-weight: 400;
}

.site-footer div:last-child {
  border-right: none;
}

.site-footer a {
  color: inherit;
  text-decoration: none;
  font-weight: 400;
}

.site-footer a:hover {
  font-weight: 800;
}

.menu-toggle {
  display: none;
  background: none;
  border: none;
  font-size: 24px;
  padding: 0 16px;
  cursor: pointer;
  color: #FF4026;
  align-items: center;
}

/* Responsive */

@media (max-width: 1024px) {

<script>
  document.addEventListener('DOMContentLoaded', () => {
    // ——— Slideshow automático ———
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    function showSlide(index) {
      slides.forEach((slide, i) => slide.classList.toggle('active', i === index));
    }
    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }
    setInterval(nextSlide, 3000);

    // ——— Menú móvil dinámico sin cortar ítems ———
    const menuToggle = document.querySelector('.menu-toggle');
    const navUl      = document.querySelector('.site-header nav ul');
    const header     = document.querySelector('.site-header');
    const subMenu    = document.querySelector('.sub-menu');
    const footer     = document.querySelector('.site-footer');

    function getViewportHeight() {
      return window.visualViewport ? window.visualViewport.height : window.innerHeight;
    }

    function ajustarAlturaMenu() {
      const vh        = getViewportHeight();
      const headerH   = header ? header.offsetHeight : 0;
      const subMenuH  = subMenu ? subMenu.offsetHeight : 0;
      const availableH = vh - headerH - subMenuH;

      navUl.style.maxHeight = availableH + 'px';
      navUl.style.overflowY = 'auto';
    }

    function toggleMenu() {
      navUl.classList.toggle('show');
      document.body.classList.toggle('menu-open');
      menuToggle.textContent = navUl.classList.contains('show') ? '✕' : '☰';

      if (navUl.classList.contains('show')) {
        ajustarAlturaMenu();
      } else {
        navUl.style.maxHeight = '';
        navUl.style.overflowY = '';
      }
    }

    if (menuToggle && navUl) {
      menuToggle.addEventListener('click', toggleMenu);
    }

    ['resize', 'scroll', 'orientationchange'].forEach(evt => {
      window.addEventListener(evt, () => {
        if (navUl.classList.contains('show')) ajustarAlturaMenu();
      });
    });
  });
</script>
