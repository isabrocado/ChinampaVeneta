<script>
  document.addEventListener('DOMContentLoaded', () => {
    const menuToggle = document.querySelector('.menu-toggle');
    const navUl      = document.querySelector('.site-header nav ul');
    const header     = document.querySelector('.site-header');
    const footer     = document.querySelector('.site-footer');

    function getViewportHeight() {
      return window.visualViewport
        ? window.visualViewport.height
        : window.innerHeight;
    }

    function ajustarAlturaItems() {
      const vh       = getViewportHeight();
      const headerH  = header ? header.clientHeight : 0;
      const footerH  = footer ? footer.clientHeight : 0;
      const availableH = vh - headerH - footerH;

      // Anclamos el UL entre header y footer
      navUl.style.position = 'fixed';
      navUl.style.top      = `${headerH}px`;
      navUl.style.bottom   = `${footerH}px`;
      navUl.style.left     = '0';
      navUl.style.right    = '0';
      navUl.style.overflowY = 'auto';

      // Repartimos la altura entre los LI
      const items = Array.from(navUl.querySelectorAll('li'));
      const itemH = Math.floor(availableH / items.length);
      items.forEach(li => {
        li.style.height     = `${itemH}px`;
        li.style.lineHeight = `${itemH}px`;
      });
    }

    function resetAlturaItems() {
      // Quitamos los estilos inline para volver al CSS original
      navUl.style.position = '';
      navUl.style.top      = '';
      navUl.style.bottom   = '';
      navUl.style.left     = '';
      navUl.style.right    = '';
      navUl.style.overflowY = '';
      navUl.querySelectorAll('li').forEach(li => {
        li.style.height     = '';
        li.style.lineHeight = '';
      });
    }

    function toggleMenu() {
      const abierto = navUl.classList.toggle('show');
      document.body.classList.toggle('menu-open');
      menuToggle.textContent = abierto ? '‚úï' : '‚ò∞';

      if (abierto) {
        ajustarAlturaItems();
      } else {
        resetAlturaItems();
      }
    }

    if (menuToggle && navUl) {
      menuToggle.addEventListener('click', toggleMenu);
      // Reajusta al cambiar tama√±o o rotar
      ['resize', 'orientationchange'].forEach(evt => {
        window.addEventListener(evt, () => {
          if (navUl.classList.contains('show')) {
            ajustarAlturaItems();
          }
        });
      });
    }
  });
</script>
